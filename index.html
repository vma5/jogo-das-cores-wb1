<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Cores</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Desafio das Cores</h1>
        <div class="start-screen" id="start-screen">
            <label for="player-name">Nome do Jogador:</label>
            <input type="text" id="player-name" placeholder="Digite seu nome">
            <button id="start-button">Jogar</button>
        </div>

        <div class="game-info" id="game-info" style="display: none;">
            <div class="info-item">
                <span>Pontuação: </span>
                <span id="score">0</span>
            </div>
            <div class="info-item">
                <span>Tempo Restante: </span>
                <span id="timer">20s</span>
            </div>
        </div>

        <div class="game-area" id="game-area" style="display: none;">
            <p id="color-to-click">Clique na cor: </p>
            <div class="grid" id="color-grid"></div>
        </div>

        <div class="end-screen" id="end-screen" style="display: none;">
            <h2 id="final-message"></h2>
            <p>Sua pontuação final foi: <span id="final-score"></span></p>
            <button id="play-again-button">Jogar Novamente</button>
        </div>

        <div class="ranking-container" id="ranking-container" style="display: none;">
            <h2>Ranking dos Melhores Jogadores</h2>
            <ol id="ranking-list"></ol>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
